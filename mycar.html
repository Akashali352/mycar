<!DOCTYPE html>
<html>
<head>
  <title>Get My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Tap below to continue</h2>
  <button onclick="getLocation()">Tap to Continue</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerHTML = 
        Latitude: ${lat} <br>Longitude: ${lon} <br><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Open in Google Maps</a>;
    }

    function showError(error) {
      document.getElementById("location").innerText = "Unable to retrieve location.";
    }
  </script>
</body>
</html>
