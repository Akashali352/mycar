<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakWheels Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #adContainer {
            margin-top: 20px;
            display: none; /* Hide the ad container initially */
        }
        button {
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h3>Click the button below to view the PakWheels Ad</h3>
    <button id="openAd">Open PakWheels Ad</button>

    <div id="adContainer">
        <!-- Example of an embedded PakWheels ad (replace with actual ad code) -->
        <iframe src="https://www.pakwheels.com/ads" width="600" height="400" style="border: none;"></iframe>
    </div>

    <script>
        document.getElementById('openAd').onclick = function() {
            const pakWheelsAdUrl = 'https://www.pakwheels.com';  // PakWheels Ad URL (replace with actual ad URL)
            
            // Open the PakWheels Ad URL in a new tab
            window.open(pakWheelsAdUrl, '_blank');
            
            // Optionally, show the embedded ad on the same page
            // Uncomment the line below if you want to display the ad directly on the page.
            // document.getElementById('adContainer').style.display = 'block';
        };
    </script>
</body>
</html>
